<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{partials :: head}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ----------- id=main gets pushed to the side in mobile menu ------------ -->
    <div id="main">
      <!-- ------------------------------- Navbar -------------------------------- -->
      <div th:replace="~{partials :: Navbar}"></div>
      <!-- ------------------------------- Navbar -------------------------------- -->
      <!-- ------------------------------- BANNER -------------------------------- -->
      <div class="hero_image">
        <div class="hero_text">
          <h1 style="font-size: 50px" class="mb_1">Hello my name is Mercedes welcome to my Art Portfolio</h1>
          <h4 style="font-size:  25px" class="mb_1">Feel free to give me feedback or contact me for comissions.</h4>
          <button class="btn btn_primary">Contact Me</button>
        </div>
      </div>
      <!-- ----------------------------- BANNER ENDS ----------------------------- -->
      <!-- ------------------------------ PRODUCTS ------------------------------- -->
      <div class="gallery container centered">
        <div th:replace="~{partials :: Product_Card}"></div>
      </div>
      <!-- ------------------------------ PRODUCTS ------------------------------- -->

      <!-- ------------------------------- FOOTER -------------------------------- -->
      <div th:replace="~{partials :: Footer}"></div>
      <!-- ------------------------------- FOOTER -------------------------------- -->
    </div>

    <script>
      const openHamburgerMenu = () => {
        document.getElementById("main").style.marginRight = "250px";
        document.getElementById("hamburger_menu").style.width = "250px";
      };
      const closeHamburgerMenu = () => {
        document.getElementById("main").style.marginRight = "0";
        document.getElementById("hamburger_menu").style.width = "0";
      };

      const signInModalPopUp = document.getElementById("modal");

      const openModalButton = document.getElementById("open_modal_btn");

      const closeModalButton = document.getElementById("close_modal_btn");

      const navbar = document.getElementById("navbar");

      //active navbar showing current page
      let navbarBtns = navbar.getElementsByClassName("nav_link");
      for (let i = 0; i < navbarBtns.length; i++) {
        navbarBtns[i].addEventListener("click", function () {
          let current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }

      openModalButton.onclick = function () {
        signInModalPopUp.style.display = "block";
        closeHamburgerMenu();
      };
      closeModalButton.onclick = function () {
        signInModalPopUp.style.display = "none";
      };
      //tap anywhere to close modal window
      window.onclick = function (event) {
        if (event.target == modal) {
          signInModalPopUp.style.display = "none";
        }
      };
    </script>
  </body>
</html>
