<!-- -------------------------------- head --------------------------------- -->
<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{css/media.css}" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<!-- ------------------------------- navbar -------------------------------- -->
<nav th:fragment="navbar">
  <nav>
    <section class="header" id="header">
      <a href="/" class="btn">LOGO</a>
      <div class="search">
        <input type="search" placeholder="search">
        <button class="btn">
          <span class="material-symbols-outlined">
            search
          </span>
        </button>
      </div>
      <button class="btn" id="openBtn" onclick="openNavbar()">
        <span class="material-symbols-outlined"> menu </span>
      </button>
      <button class="btn" id="closeBtn" style="display: none;" onclick="closeNavbar()">
        <span class="material-symbols-outlined"> close </span>
      </button>
    </section>
    <div class="mobileNavbar" id="mobileNavbar">
      <ul class="nav-item login-buttons" sec:authorize="isAnonymous()">
        <li class="nav-link"><a class="login-btn" href="/login">Login</a></li>
        <li class="nav-link"><a class="signup-btn" href="/sign-up">SignUp</a></li>
      </ul>
      <ul class="nav-item">
        <li class="nav-link"><a href="/">Home</a></li>
        <li class="nav-link"><a href="/gallery">Gallery</a></li>
        <li class="nav-link" sec:authorize="isAnonymous()"><a href="/about">About</a></li>
        <li class="nav-link" sec:authorize="isAuthenticated()"><a href="/profile">Profile</a></li>
        <li class="nav-link" sec:authorize="isAuthenticated()"><a href="/upload">Upload</a></li>
        <li class="nav-link" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" th:method="post">
            <a href="/profile">Sign Out</a>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</nav>
<!-- --------------------------------- js ---------------------------------- -->
<div th:fragment="js">
  <script type="text/javascript" th:src="@{js/main.js}"></script>
</div>
<!-- ------------------------------- footer -------------------------------- -->
<footer th:fragment="Footer">
  <footer class="footer">
    <div class="footer_container">
      <div class="row">
        <div class="footer-col">
          <h4>About</h4>
          <ul>
            <li><a href="#">Fan Art</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Help</h4>
          <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Downloads</a></li>
            <li><a href="#">Returns</a></li>
            <li><a href="#">payment options</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Gallery</h4>
          <ul>
            <li><a href="#">Theme Art</a></li>
            <li><a href="#">WallPapers</a></li>
            <li><a href="#">Custom</a></li>
            <li><a href="#">Comissions</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Social Media</h4>
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</footer>

<!-- ----------------------------------------------------------------------- -->
<!--                                  Card                                   -->
<!-- ----------------------------------------------------------------------- -->

<div th:fragment="gallery" th:each="post : ${post}">
  <div class="card">
    <img class="card-image" th:src="${post.imageUrl}" th:alt="${post.imageTitle}">
    <div class="card-body">
      <div class="card-title"><span th:text="${post.imageTitle}"></span></div>
      <p th:text="${post.imageDesc}"></p>
      <div class="pricing"><span th:text="${post.imagePrice}"></span></div>
    </div>
  </div>
</div>
<!-- ----------------------------------------------------------------------- -->
<!--                                Card Ends                                -->
<!-- ----------------------------------------------------------------------- -->
