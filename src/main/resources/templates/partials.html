<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Art Porfolio</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{css/media.css}" />
</head>
<!-- ----------------------------------------------------------------------- -->
<!--                               End Header                                -->
<!-- ----------------------------------------------------------------------- -->

<!-- --------------------------------- js ---------------------------------- -->
<div th:fragment="js">
  <script type="text/javascript" th:src="@{js/main.js}"></script>
</div>
<!-- ----------------------------------------------------------------------- -->
<!--                                 Navbar                                  -->
<!-- ----------------------------------------------------------------------- -->
<nav th:fragment="Navbar">
  <nav class="navbar" id="navbar">
    <div>
      <a class="nav-link active" href="/">Home</a>
      <a class="nav-link" href="/gallery">Gallery</a>
      <a class="nav-link" href="/contact">Contact</a>
      <a class="nav-link" href="/about">About</a>
      <a class="nav-link" href="/profile" sec:authorize="isAuthenticated()">Profile</a>
      <a class="nav-link" href="/post/create" sec:authorize="isAuthenticated()">Upload</a>
    </div>
    <div>
      <a href="/login" class="nav-link" sec:authorize="isAnonymous()">Login</a>
      <a href="/sign-up" sec:authorize="isAnonymous()">Sign Up</a>
      <form th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()">
        <button class="nav-link">Logout</button>
      </form>
    </div>
  </nav>

  <nav id="mobile_navbar">
    <button onclick="openHamburgerMenu()" class="openbtn">&#9776;</button>
    <div id="hamburger_menu" class="sidebar">
      <a class="nav-link closebtn" href="javascript:void(0)" onclick="closeHamburgerMenu()">&times;</a>
      <a class="nav-link" href="#">About</a>
      <a class="nav-link" href="#">Services</a>
      <a class="nav-link" href="#">Clients</a>
      <a class="nav-link" href="#">Contact</a>
      <a class="nav-link" href="/login">Login</a>
      <a class="nav-link" href="/sign-up">Sign Up</a>
      <form th:action="@{/logout}" th:method="post">
        <button class="nav-link">Logout</button>
      </form>
    </div>
  </nav>

</nav>
<!-- ----------------------------------------------------------------------- -->
<!--                            NavBar Ends Here                             -->
<!-- ----------------------------------------------------------------------- -->

          </ul>
        </div>

          <h4>Help</h4>
          <ul>
            <li><a href="#">FAQ</a></li>

          </ul>
        </div>
        <div class="footer-col">
          <h4>Gallery</h4>
          <ul>
            <li><a href="#">Theme Art</a></li>
            <li><a href="#">WallPapers</a></li>

<!-- ----------------------------------------------------------------------- -->
<!--                                  Card                                   -->
<!-- ----------------------------------------------------------------------- -->

<div th:fragment="Product_Card" th:each="post : ${post}">
  <div class="gallery">
    <img th:src="${post.imageUrl}" th:alt="${post.imageTitle}" class="gallery-image" />
    <div class="gallery-body">
      <p class="gallery-title" th:text="${post.imageTitle}"></p>
      <p class="gallery-text" th:text="${post.imageDesc}"></p>
      <span class="price-text" th:text="${post.imagePrice}"></span>
    </div>
  </div>
</div>
<!-- ----------------------------------------------------------------------- -->
<!--                                Card Ends                                -->
<!-- ----------------------------------------------------------------------- -->
