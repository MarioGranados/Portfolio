<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <head th:replace="~{partials :: head}"></head>
  <title>Art Portfolio</title>
</head>
  <body>
    <nav th:replace="~{partials :: navbar}"></nav>
    <div class="container centered" style="margin-top: 10vh;">
      <div class="card card-border">
      <h1>Upload</h1>
        <form
          th:action="@{/upload}"
          method="POST"
          th:object="${post}"
          enctype="multipart/form-data"
        >
          <label for="title">Title</label>
          <input type="text" id="title" th:field="*{imageTitle}" />
          <br/>

          <label for="file">Upload a file!</label>
          <input id="file" name="file" type="file" />
          <br/>

          <label for="tag">Tags</label>
          <input id="tag" name="tag" type="tag" />
          <span style="display: none" id="hidden_form_text">Separate Tags by Commas</span>
          <br/>

          <label for="category">Category</label>
          <input id="category" name="category" type="category" />
          <span style="display: none" id="hidden_form_text">Category</span>
          <br/>

          <label for="desc">Description</label>
          <input type="text" id="desc" th:field="*{imageDesc}" />
          <br/>

          <label for="price">Price</label>
          <input type="text" id="price" th:field="*{imagePrice}" />
          <br/>

          <input class="btn btn-primary" type="submit" id="create"/>
        </form>
    </div>
    </div>
    
        
      <div th:replace="~{partials :: Footer}"></div>
      <div th:replace="~{partials :: js}"></div>
      <script>
        const tagFormInput = document.getElementById('tag');
        const hiddenText = document.getElementById('hidden_form_text');

        tagFormInput.onclick = function () {
          hiddenText.style.display = 'unset';
          hiddenText.style.transition = '280ms'
        }
      </script>
  </body>
</html>
